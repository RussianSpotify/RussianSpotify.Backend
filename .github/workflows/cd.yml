name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-compose:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    
    - name: Build the docker compose
      run: docker compose build

    - name: Push docker compose images
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker compose push

  deploy:
    runs-on: ubuntu-latest
    needs: build-push-compose
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install docker-compose
        run: | 
          sudo apt install docker-compose
          pip install paramiko

      - name: Setup ssh key
        run: set -eu && mkdir "$HOME/.ssh" && echo "${{secrets.SSH_KEY}}" > "$HOME/.ssh/key" && chmod 600 "$HOME/.ssh/key"

      - name: Deploy backend on VPS
        run: docker-compose --host "ssh://root@${{ secrets.SSH_HOST }}" up -d
        
